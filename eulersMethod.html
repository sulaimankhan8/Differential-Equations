<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler's Method Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="eulersMethod.html">Page 1</a></li>
                <li><a href="page2.html">Page 2</a></li>
            </ul>
        </nav>
    </header>
    <section class="po">
        <div class="card">
            <div class="container">
                <h1>Eulers Method Approximation</h1>
                <form id="euler-form">
                    <label for="x0">x0:</label>
                    <input type="number" id="x0" value="0" step="any" required>
                    <br><br>
                    <label for="y0">y0:</label>
                    <input type="number" id="y0" value="1" step="any" required>
                    <br><br>
                    <label for="h">Step size (h):</label>
                    <input type="number" id="h" step="any">
                    <br><br>
                    <label for="x-target">Target x:</label>
                    <input type="number" id="x-target" value="1" step="any">
                    <br><br>
                    <label for="n">Number of steps (n):</label>
                    <input type="number" value="5" id="n" required>
                    <br><br>
                    <label for="equation">Equation (dy/dx = f(x, y)):</label>
                    <input type="text"  value="x+y" id="equation" required>
                    <br><br>
                    <button type="submit">Calculate</button>
                </form>
                
                <div id="results">
                    <h2>Results</h2>
                    <pre id="iterations"></pre>
                    <pre id="polynomials"></pre>
                </div>

            </div>
        </div>
    </section>
    

    <script src="eulersMerhod.js"></script>
</body>
</html>
